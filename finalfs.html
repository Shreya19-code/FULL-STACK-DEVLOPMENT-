<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout with Box 8</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 100px); /* 4 rows now */
      gap: 10px;
      width: 90vw;
      max-width: 700px;
    }

    .item {
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      color: white;
    }

    .item1 { background-color: #d6336c; grid-column: 3 / 5; grid-row: 1 / 1; } /* Dark pink */
    .item2 { background-color: #f9e79f; color: #000; grid-column: 4 / 5; grid-row: 3 / 4; } /* Yellow */
    .item3 { background-color: #a29bfe; grid-column: 3 / 4; grid-row: 3 / 4; } /* Purple */
    .item4 { background-color: #7f8c8d; grid-column: 3 / 4; grid-row: 2 / 3; } /* Grey */
    .item5 { background-color: #95a5a6; grid-column: 2 / 3; grid-row: 1 / 2; } /* Grey */
    .item6 { background-color: #abebc6; color: #000; grid-column: 1 / 3; grid-row: 2 / 3; } /* Light green */
    .item7 { background-color: #85c1e9; grid-column: 1 / 3; grid-row: 3 / 4; } /* Blue */
    .item8 { background-color: #000000; grid-column: 1 / 5; grid-row: 4 / 5; } /* Black */

    /* Responsive layout */
    @media (max-width: 500px) {
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .item {
        grid-column: 1 / 2 !important;
        grid-row: auto !important;
        height: 100px;
      }

      /* Order for mobile view */
      .item1 { order: 1; }
      .item2 { order: 2; color: #000; }
      .item3 { order: 3; }
      .item4 { order: 4; }
      .item5 { order: 5; }
      .item6 { order: 6; color: #000; }
      .item7 { order: 7; }
      .item8 { order: 8; }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
  </div>
</body>
</html>
